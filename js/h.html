<script>
    var arr =  [1,32,1,3,4,7,1,4,32,90,7];
    var unique=(arr)=>{
        let obj={};
        for(var i=0;i<arr.length;i++){
            let key=arr[i];
            if(!obj[key]){
                obj[key]=1;
            }else{
                obj[key]+=1;
            }
        }
        return obj;
    }
    console.log(unique(arr)) ;

</script>
